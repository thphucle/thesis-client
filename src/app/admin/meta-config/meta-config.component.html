<div class="card">
  <div class="card-header">
    <h4 class="card-title title-darkslateblue bold">Meta Configuration</h4>
  </div>
    <div class="card-body">
      <form (ngSubmit)="update()" class="form-horizontal">
        <legend class="title-darkslateblue" style="padding-left: 15px">Referral & Bounty Bonus</legend>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-12 col-lg-8">
            <div class="form-group row">
              <label for="bounty" class="control-label col-12 col-sm-4 title-darkslateblue label-control">Bounty (CTU)</label>
              <div class="col-12 col-sm-8">
                <input id="bounty" name="bounty" type="number" class="form-control" [(ngModel)]="data.bounty">
              </div>
            </div>
            <div class="form-group row">
              <label for="referral" class="control-label col-12 col-sm-4 title-darkslateblue label-control">Referral rate (%)</label>
              <div class="col-12 col-sm-8">
                <input id="referral" name="referral" type="number" class="form-control" [(ngModel)]="data.referral">
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button [appLoading]="updateMetaReq" class="btn btn-primary btn-fill btn-darkslateblue">UPDATE</button>
        </div>
      </form>
  </div>
</div>
