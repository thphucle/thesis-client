<div class="box">
  <div class="box-header">
      <h4 class="box-title text-left title-darkslateblue bold">Create a transaction</h4>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <form class="form form-horizontal" #transactionForm="ngForm" (ngSubmit)="onSubmit(transactionForm)">
          <div class="form-group">
            <label for="username" class="control-label col-sm-2 col-xs-12">Username</label>
            <div class="col-sm-8 col-xs-12">
              <input name="username" class="form-control" type="text" id="username" [(ngModel)]="transaction.username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="amount" class="control-label col-sm-2 col-xs-12">Amount</label>
            <div class="col-sm-8 col-xs-12">
              <input name="amount" class="form-control" type="text" id="amount" [(ngModel)]="transaction.amount" required>
            </div>
          </div>
          <div class="form-group">
            <label for="dateRate" class="control-label col-sm-2 col-xs-12">Date (rate)</label>
            <div class="col-sm-8 col-xs-12">
              
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2 col-hidden-xs pull-right"></div>
            <div class="col-sm-3 col-xs-12 pull-right">
              <button type="button" name="button" class="btn btn-primary form-control"
                (click)="onSubmit(transactionForm)">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
