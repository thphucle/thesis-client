
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center">Reset Password {{passwordTypeName}}</h3>
      </div>
      <div class="card-body">
        <form method="post" (ngSubmit)="resetPassword()" [formGroup]="resetPwForm">
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" placeholder="New password" formControlName="newPassword" name="new-password">
            <p class="error" *ngIf="resetPwForm.get('newPassword').touched && resetPwForm.get('newPassword').hasError('required')">This field is required</p>
            <p class="error" *ngIf="resetPwForm.get('newPassword').touched && resetPwForm.get('newPassword').hasError('pattern')">Password must contain at least eight characters, at least one number and both lower and uppercase letters
              and special characters</p>
          </div>
          <div class="form-group">
            <label for="password">Repeat Password</label>              
            <input type="password" class="form-control" placeholder="Retype Password" formControlName="retypePassword" name="retype-password"
              required>
            <p class="error" *ngIf="resetPwForm.get('retypePassword').touched && resetPwForm.get('retypePassword').hasError('required')">This field is required</p>
            <p class="error" *ngIf="resetPwForm.get('retypePassword').touched && resetPwForm.get('retypePassword').hasError('notMatch')">Passwords are not match</p>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <button [appLoading]="isProcessing" type="submit" class="btn btn-primary btn-block btn-flat">
                Reset password
              </button>
            </div>

          </div>
        </form>        
        <!---->
        <span> or </span>
        <a routerLink="/login">Login</a>
      </div>
    </div>

  </div>
</div>
