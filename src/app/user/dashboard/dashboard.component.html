<div class="dashboard-wrap">
    <div class="card card-primary">
      <div class="card-header">      
        <h4 class="card-title text-left title-darkslateblue bold">DASH BOARD</h4>
      </div>
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">ETH Wallet</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text"  [value]="user.eth_address || 'Your ERC-20 Ethereum address is not provided...'" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">CTU WALLET</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="user.ctu_address || 'Your CTU wallet address is being generated...'" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">KYC STATUS</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">ETH DEPOSIT</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" name="fullname" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">CTU BUYING <br/></label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">REFERRAL</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">REGISTRATION</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">SOCIAL MEDIA</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">BOUNTY PROGRAM</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">BITCOINTALK BOUNTY</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label title-darkslateblue label-control">ADMINS/STAFF</label>
              <div class="col-12 col-sm-7">
                <input disabled type="text" [value]="" class="form-control">
              </div>
            </div>
          </div>
        </div>          
      </div>
    </div>
  </div>
