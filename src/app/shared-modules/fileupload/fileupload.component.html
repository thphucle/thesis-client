<div [class.inline]="inline" class="file-upload-comp">
  <div class="drop-zone clearfix" 
    appDnd
    [multiple]="multiple" 
    [allowed_extensions]="allowExtensions"
    (filesChangeEmiter)="dropFilesChange($event)"
    >
    <label for="_upload" class="btn btn-upload">
      {{textConfig.button}}
      <input *ngIf="multiple" id="_upload" (change)="fileSelectChange($event)" type="file" multiple class="hidden">
      <input *ngIf="!multiple" id="_upload" (change)="fileSelectChange($event)" type="file" class="hidden">
      
    </label>
    <h3 class="text-center drop-zone-text">
      {{textConfig.zone}}
    </h3>
  </div>
  <div class="file-list">
    <div
      class="file-item"
      *ngFor="let image of files; let i = index"
      [style.background-image]="'url(' + image.url + ')'">
      <span *ngIf="!image._uploading" (click)="removeItem(image, i)" class="file-upload-x">&times;</span>
      <div *ngIf="image._uploading" class="file-upload-overlay">
        <div *ngIf="!image._error" class="file-upload-spinner"></div>
        <div *ngIf="image._error">{{image._error}}</div>
      </div>
    </div>
  </div>
</div>
